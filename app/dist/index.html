<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <title>Angular 2 Starter</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <script src="/js/lib.js"></script>

        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                bundles: {
                    'js/app.js': ['main']
                },
                packages: {
                    js: {
                        format: 'register',
                        defaultExtension: 'js'
                    }
                }
            });
            System.import('main')
                .then(null, console.error.bind(console));
        </script>
    </head>

    <body>
        <my-app>Loading...</my-app>
    </body>
</html>
